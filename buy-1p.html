<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   <meta charset="UTF-8">
    <title>Buy Tickets!</title>
    </head>
<body>
   <br>
   <br>
    <div class="container middle bg-gradient bg-success">
            <form action="https://formspree.io/f/mdobwvzn" method="POST">
            <br>
  <div class="form-floating mb-3">
  <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com" required>
  <label for="floatingInput">Email address</label>
</div>
 <br>
  <div class="input-group mb-3">
      <span class="input-group-text">Last Name</span>
      <input type="text" class="form-control" required name="first">
      <span class="input-group-text">First Name</span>
      <input type="text" class="form-control" required name="last">
</div>
<hr>
 <div>
    <label class="text-light" for="specificSizeSelect">Ticket Type</label>
    <select class="form-select tt bg-primary" id="specificSizeSelect" required name="Ticket Type">
      <option value="1W" selected>One Way</option>
      <option value="2W">Two Way</option>
      <option disabled>--</option>
      <option value="Weekly">Weekly Ticket</option>
      <option value="10P">10 Pass</option>
      <option disabled>--</option>
      <option value="Family">Family Pass</option>
      <option value="Monthly">Monthly Ticket</option>
    </select>
    <div class="notid"></div>
    <p class="text-light border">Check (and know) Pricing and Conditions Before Paying <a href="tickets.html" class="text-light">HERE</a></p>
  </div>
  <hr>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
    <label class="form-check-label" for="exampleCheck1">Agree To <a href="#">Terms And Conditions</a></label>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
  
</form>
   <br>
    </div>
    
</body>
</html>
<style>
    .middle{
        width: 500px;
        border-radius: 5px;
    }
    .tt{
        width: 160px;
    }
    hr{
        background-color: white;
    }
    .notid{
        height: 5px;
    }
</style>
